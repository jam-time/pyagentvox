# PyAgentVox Configuration - Voice-Specific Profiles
# Default uses mixed voices, profiles use single voice with emotion tuning

# Default Configuration - Mixed voices optimized per emotion
neutral:
  voice: "en-US-MichelleNeural"
  speed: "+10%"
  pitch: "+5Hz"

cheerful:
  voice: "en-US-JennyNeural"
  speed: "+18%"
  pitch: "+12Hz"

excited:
  voice: "en-US-JennyNeural"
  speed: "+25%"
  pitch: "+15Hz"

empathetic:
  voice: "en-US-EmmaNeural"
  speed: "+0%"
  pitch: "+3Hz"

warm:
  voice: "en-US-EmmaNeural"
  speed: "+5%"
  pitch: "+8Hz"

calm:
  voice: "en-US-AriaNeural"
  speed: "+0%"
  pitch: "+3Hz"

focused:
  voice: "en-US-AvaNeural"
  speed: "+8%"
  pitch: "+0Hz"

