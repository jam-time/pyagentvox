# PyAgentVox Configuration

# Speech Recognition Settings
stt:
  energy_threshold: 2000  # Microphone sensitivity (lower = more sensitive)
                          # Typical range: 300-4000 (using 2000 for better pickup)
                          # Adjust if mic is too sensitive or not picking up speech

# Optional description for the default profile (shown to Claude when voice is active)
description: "Fun, energetic, and playful. A great positive voice."

# Default Configuration - Ava voice with emotion tuning
neutral:
  voice: "en-US-AvaNeural"
  speed: "+10%"
  pitch: "+20Hz"

cheerful:
  voice: "en-US-AvaNeural"
  speed: "+18%"
  pitch: "+23Hz"

excited:
  voice: "en-US-AvaNeural"
  speed: "+25%"
  pitch: "+25Hz"

empathetic:
  voice: "en-US-AvaNeural"
  speed: "+0%"
  pitch: "+18Hz"

warm:
  voice: "en-US-AvaNeural"
  speed: "+5%"
  pitch: "+22Hz"

calm:
  voice: "en-US-AvaNeural"
  speed: "+0%"
  pitch: "+18Hz"

focused:
  voice: "en-US-AvaNeural"
  speed: "+8%"
  pitch: "+20Hz"

