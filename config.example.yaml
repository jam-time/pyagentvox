# PyAgentVox Configuration
# Each emotion tag can have its own voice, speed, and pitch

# Path to instructions file (default: auto-detect CLAUDE.md)
# instructions_path: "/path/to/CLAUDE.md"

# Neutral - default voice for standard responses
neutral:
  voice: "en-US-MichelleNeural"
  speed: "+10%"
  pitch: "+10Hz"

# Cheerful - happy, upbeat tone
cheerful:
  voice: "en-US-JennyNeural"
  speed: "+15%"
  pitch: "+8Hz"

# Excited - very enthusiastic
excited:
  voice: "en-US-JennyNeural"
  speed: "+20%"
  pitch: "+10Hz"

# Empathetic - caring, understanding
empathetic:
  voice: "en-US-EmmaNeural"
  speed: "+5%"
  pitch: "+5Hz"

# Warm - gentle, kind
warm:
  voice: "en-US-EmmaNeural"
  speed: "+8%"
  pitch: "+18Hz"

# Calm - professional, relaxed
calm:
  voice: "en-GB-SoniaNeural"
  speed: "+0%"
  pitch: "-2Hz"

# Focused - concentrated, steady
focused:
  voice: "en-GB-SoniaNeural"
  speed: "+5%"
  pitch: "+0Hz"

# ✨ Voice Reference
# Female voices:
# - en-US-MichelleNeural (balanced, default)
# - en-US-JennyNeural (energetic, upbeat)
# - en-US-EmmaNeural (warm, caring)
# - en-US-AriaNeural (friendly, bright)
# - en-US-AvaNeural (professional)
# - en-GB-SoniaNeural (British, calm)
# - en-GB-LibbyNeural (British, friendly)
# - en-GB-MaisieNeural (British, young)
#
# Male voices:
# - en-US-GuyNeural (casual, conversational)
# - en-US-DavisNeural (professional, authoritative)
# - en-US-TonyNeural (news anchor style)
# - en-US-JasonNeural (energetic, enthusiastic)
# - en-GB-RyanNeural (British, professional)
# - en-GB-ThomasNeural (British, formal)

# ✨ Profiles - Different config variations
# Use --profile <name> to load a profile's overrides

profiles:
  # Example: Male voices profile
  male_voices:
    neutral:
      voice: "en-US-GuyNeural"
      speed: "+10%"
      pitch: "+0Hz"
    cheerful:
      voice: "en-US-JasonNeural"
      speed: "+15%"
      pitch: "+5Hz"
    calm:
      voice: "en-GB-RyanNeural"
      speed: "+0%"
      pitch: "-5Hz"

  # Example: Debug profile (slower speech)
  debug:
    neutral:
      speed: "-10%"
    cheerful:
      speed: "+0%"
    excited:
      speed: "+5%"

  # Example: High energy profile
  high_energy:
    neutral:
      speed: "+20%"
      pitch: "+15Hz"
    cheerful:
      speed: "+30%"
      pitch: "+20Hz"
    excited:
      speed: "+35%"
      pitch: "+25Hz"
